<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/Public/Images/logo.png" type="image/x-icon">
    <title>Sort Visualizer</title>
    <!-- <link   rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/Public/Styles/main.css">
</head>
<body class="theme_2">
    <header class="theme_2">
        <div id="generate_new_array" class="theme_2">
            <h3>Generate New Array</h3>
        </div>

        <div id="change_array_size_and_speed" class="theme_2">
            <h3>Change Array Size and Sorting Speed</h3>
            <input type="range" name="" id="array_range" min="4" max="400" step="1" value="30">
        </div>

        <div id="sorting_algorithms" class="theme_2">
            <h3>Select Sorting Algorithm</h3> 
            <select name="sorting_type" id="sorting_algorithm_select" class="theme_2">
                <option value="bubble"><h4>Bubble Sort</h4></option>
                <option value="merge"><h4>Merge Sort</h4> </option>
                <option value="heap"><h4>Heap Sort</h4></option>
                <option value="quick"><h4>Quick Sort</h4></option>
                <option value="selection"><h4>Selection Sort</h4></option>
                <option value="insertion"><h4>Insertion Sort</h4></option>
                <option value="radix"><h4>Radix Sort</h4></option>
            </select>
        </div>

        <div id="start_sort" class="theme_2">
            <h3>Sort!</h3>
        </div>
    </header>

    <section id="sorting_array_section" class="theme_2">
        <div id="sorting_array_container" class="theme_2"></div>
        <div id="change_sorting_speed">
            <h3>Control Speed</h3>
            <input type="range" name="" id="sorting_speed" min="1" max="500" step="1" value="30">
        </div>

        <div class="creat_array_input_container">
            <h3>Enter Custom Values</h3>
            <input type="text" id="enter_values_input" placeholder="12,15,17,20,25,...">
        </div>

        <div class="themes_container">
            <div id="theme_1" class="themes"><h4>Terminal</h4></div>
            <div id="theme_2" class="themes"><h4>Windows</h4></div>
            <div id="theme_3" class="themes"><h4>First Test</h4></div>
            <div id="theme_4" class="themes"><h4>Second Test</h4></div>
        </div>
    </section>

    <footer class="theme_2">
        <h3>All righs reserved 2021</h3> 
    </footer>

    <script src="./src/Public/Scripts/jquery.js"></script>
    <script src="./src/Public/Scripts/main.js"></script>
</body>
</html>
