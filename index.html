<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/Public/Images/logo.png" type="image/x-icon">
    <title>Sort Visualizer</title>
    <link   rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/Public/Styles/main.css">
</head>
<body>
    <header>
        <div id="generate_new_array">
            <h3>Generate New Array</h3>
        </div>

        <div id="change_array_size_and_speed">
            <h3>Change Array Size and Sorting Speed</h3>
            <input type="range" name="" id="array_range" min="4" max="200" step="1" value="30">
        </div>

        <div id="sorting_algorithms">
            <h3>Select Sorting Algorithm</h3> 
            <select name="sorting_type" id="sorting_algorithm_select">
                <option value="bubble"><h4>Bubble Sort</h4></option>
                <option value="merge"><h4>Merge Sort</h4> </option>
                <option value="heap"><h4>Heap Sort</h4></option>
                <option value="quick"><h4>Quick Sort</h4></option>
            </select>
        </div>

        <div id="start_sort">
            <h3>Sort!</h3>
        </div>
    </header>

    <section id="sorting_array_section">
        <div id="sorting_array_container"></div>
    </section>

    <footer>
        <h3>All righs reserved 2021</h3> 
    </footer>

    <script src="./src/Public/Scripts/jquery.js"></script>
    <script src="./src/Public/Scripts/main.js"></script>
</body>
</html>
